vvv=0
# RANDOM PHASES?
random=0

# ######################################################################
# COMPONENT (grav,tilt,vd,vs,hs,hst) AND PHASE (dn, sd, fn, mn)
# ######################################################################
component="vd"
phase="mn"

# ######################################################################
# SEARCH BASIC STRING
# ######################################################################
country="COLOMBIA"
search="where country='%s' and (cluster1='0' or cluster1 like '-%%') and qphases<>'' and qdepth>=0 and qdeptherr/1<qdepth "%country

